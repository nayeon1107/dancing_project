        {% load static %} 
        <video id = "videoplay" width="430" height="340" controls autoplay>
            <source src="{% static '/video/yt_newjeans_ditto1.mp4' %}" type="video/mp4"> </source> 
        </video>
        <p>Playback position: <span id="demo"></span></p>

        <script>
            var videocontrol = document.getElementById("videoplay");
            videocontrol.addEventListener("timeupdate", myFunction);

            function myFunction() {
                document.getElementById("demo").innerHTML = Math.round((videocontrol.currentTime));
            }
        </script>
